<!doctype html>
<title>web-camera</title>
<link rel="stylesheet" href="/sample/font-select.css" />

<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }
  video {
    width: 100%;
    height: auto;
  }
</style>

<video id="screen" autoplay></video>

<script>
  ;((d) => {
    const video = d.getElementById('screen')
    const media = navigator.mediaDevices.getUserMedia({
      video: true,
      audio: false,
    })
    media.then((stream) => {
      video.srcObject = stream
    })
  })(document)
</script>
