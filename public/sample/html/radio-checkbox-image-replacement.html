<!doctype html>
<meta charset="utf-8" />
<title>radio-checkbox-image-replacement</title>
<meta
  name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"
/>
<link rel="stylesheet" href="/sample/font-select.css" />

<style>
  li {
    margin-top: 10px;
    list-style: none;
  }

  .foo input[type='radio'] {
    display: none;
  }

  .foo input[type='radio'] + label {
    position: relative;
    display: flex;
    font-size: 14px;
    font-weight: 300;
  }

  .foo input[type='radio'] + label::before {
    content: '';
    background: url(../img/radio-off.svg), url(../img/radio-on.svg);
    background-size:
      20px 20px,
      0 0;
    width: 20px;
    height: 20px;
    display: block;
    margin-right: 8px;
    position: relative;
    top: -1px;
  }

  .foo input[type='radio']:checked + label::before {
    background-size:
      0 0,
      20px 20px;
  }
</style>

<ul>
  <li>
    <div class="foo">
      <input type="radio" name="name1" id="check1" value="" checked="checked" />
      <label for="check1">ああああああ</label>
    </div>
  </li>
  <li>
    <div class="foo">
      <input type="radio" name="name1" id="check2" value="" />
      <label for="check2">いいいいいい</label>
    </div>
  </li>
  <li>
    <div class="foo">
      <input type="radio" name="name1" id="check3" value="" />
      <label for="check3">うううううう</label>
    </div>
  </li>
  <li>
    <div class="foo">
      <input type="radio" name="name1" id="check4" value="" />
      <label for="check4">ええええええ</label>
    </div>
  </li>
  <li>
    <div class="foo">
      <input type="radio" name="name1" id="check5" value="" />
      <label for="check5">おおおおおお</label>
    </div>
  </li>
</ul>
