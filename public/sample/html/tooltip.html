<!doctype html>
<title>tooltip</title>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"
/>
<link rel="stylesheet" href="/sample/font-select.css" />

<style>
  h1 {
    margin: 0;
    padding: 0;
    font-size: 0.8125rem;
    line-height: 1;
  }
  .title {
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-height: 1.125rem;
    margin-top: 1.25rem;
  }
  .title__inner {
    display: flex;
    align-items: center;
  }
  .title__label {
    font-size: 0.875rem;
    font-weight: 700;
  }
  .help {
    display: inline-flex;
    position: relative;
    margin-left: 0.1875rem;
  }
  .help__budge {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 1.1875rem;
    height: 1.1875rem;
    font-size: 0.75rem;
    font-weight: 600;
    color: rgb(107, 114, 128);
    background: rgb(249, 250, 251);
    border: rgb(209, 213, 219) 0.0625rem solid;
    border-radius: 9999px;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.08);
    transition:
      color 0.2s ease,
      border-color 0.2s ease,
      background 0.2s ease,
      box-shadow 0.2s ease;
  }
  .help:hover .help__budge {
    color: rgb(55, 65, 81);
    border-color: rgb(156, 163, 175);
    background: rgb(255, 255, 255);
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
  }
  .help__tooltip {
    position: absolute;
    z-index: 10;
    top: 0.625rem;
    left: 1.6875rem;
    transform: translateY(-50%) translateX(4px);
    width: max-content;
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    transition:
      opacity 0.2s ease,
      transform 0.2s ease;
  }
  .help:hover .help__tooltip {
    opacity: 1;
    visibility: visible;
    transform: translateY(-50%) translateX(0);
  }
  .help__tooltipInner {
    display: flex;
    align-items: center;
  }
  .help__tooltipTriangle {
    display: none;
  }
  .help__tooltipText {
    max-width: 25rem;
    color: rgb(255, 255, 255);
    font-size: 0.6875rem;
    font-weight: 400;
    line-height: calc(1.6);
    padding: 0.5rem 0.6875rem;
    border-radius: 0.3125rem;
    background: rgba(37, 99, 235, 0.9);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18);
  }
</style>

<div class="title">
  <div class="title__inner">
    <h1><label class="title__label">aaaaa</label></h1>

    <div class="help">
      <span class="help__budge">?</span>
      <div class="help__tooltip">
        <div class="help__tooltipInner">
          <p class="help__tooltipText">あああああ</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <input id="aaaaaa" name="aaaaaa" placeholder="placeholder" value="" />
</div>

<div class="title">
  <div class="title__inner">
    <h1><label class="title__label">aaaaaaaaaa</label></h1>

    <div class="help">
      <span class="help__budge">?</span>
      <div class="help__tooltip">
        <div class="help__tooltipInner">
          <p class="help__tooltipText">
            あああああああああああああああああああああああああああああああああああああああああああああああああああ
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <input
    id="aaaaaaaaaaa"
    name="aaaaaaaaaaa"
    placeholder="placeholder"
    value=""
  />
</div>
