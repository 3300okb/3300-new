<!doctype html>
<title>inputmode</title>
<meta
  name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, viewport-fit=cover"
/>
<link rel="stylesheet" href="/sample/font-select.css" />

<style>
  input {
    margin-bottom: 40px;
  }
</style>

<p>inputmode="text"</p>
<input type="text" inputmode="text" />

<p>inputmode="decimal"</p>
<input type="text" inputmode="decimal" />

<p>inputmode="numeric"</p>
<input type="text" inputmode="numeric" />

<p>inputmode="tel"</p>
<input type="text" inputmode="tel" />

<p>inputmode="search"</p>
<input type="text" inputmode="search" />

<p>inputmode="email"</p>
<input type="text" inputmode="email" />

<p>inputmode="url"</p>
<input type="text" inputmode="url" />

<p>inputmode="none"</p>
<input type="text" inputmode="none" />
