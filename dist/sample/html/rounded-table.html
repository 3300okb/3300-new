<!doctype html>
<title>rounded-table</title>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, viewport-fit=cover"
/>
<link rel="stylesheet" href="/sample/font-select.css" />

<style>
  table {
    border: #000 1px solid;
    border-radius: 10px;
    border-collapse: separate;
    border-spacing: 0;
  }
  th,
  td {
    border-right: #000 1px solid;
    border-bottom: #000 1px solid;
  }
  th:last-child,
  td:last-child {
    border-right: none;
  }
  tr:last-child td {
    border-bottom: none;
  }
</style>

<body>
  <table>
    <tr>
      <th>おおおお</th>
      <th>おおおおおおおおおおおお</th>
      <th>おおおおおおおおおおおお</th>
    </tr>
    <tr>
      <td>おおおお</td>
      <td>おおおおおおおおおおおお</td>
      <td>おおおおおおおおおおおおおおおおおおおおおおおお</td>
    </tr>
    <tr>
      <td>おおおお</td>
      <td>おおおおおおおおおおおお</td>
      <td>おおおおおおおおおおおおおおおおおおおおおおおお</td>
    </tr>
  </table>
</body>
