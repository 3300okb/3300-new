<!doctype html>
<title>digital-clock</title>
<meta
  name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, viewport-fit=cover"
/>
<link rel="stylesheet" href="/sample/font-select.css" />

<style>
  html {
    height: 100%;
  }
  body {
    margin: 0;
    padding: 0;
    display: flex;
    height: 100%;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: #000;
  }
  #clock {
    display: inline-block;
    margin: 0;
    font-size: 13vw;
    -moz-osx-font-smoothing: grayscale;
    -webkit-font-smoothing: antialiased;
    color: #fff;
  }
</style>

<p id="clock"></p>

<script>
  const to2Digits = (num) => {
    let r
    if (num < 10) {
      r = `0${num}`
    } else {
      r = num
    }
    return r
  }
  const clock = () => {
    const date = new Date()
    const hour = to2Digits(date.getHours())
    const min = to2Digits(date.getMinutes())
    const time = `${hour}:${min}`
    document.querySelector('#clock').innerHTML = time
  }
  setInterval(() => {
    clock()
  }, 1000)
</script>
