<!doctype html>
<html>
  <head>
    <title>grid-center</title>
    <link rel="stylesheet" href="/sample/font-select.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        display: grid;
        place-content: center;
      }
      .content {
        width: 200px;
        height: 120px;
        background: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="content">content</div>
  </body>
</html>
