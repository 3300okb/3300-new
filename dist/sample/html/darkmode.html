<!doctype html>
<title>darkmode</title>
<meta charset="UTF-8" />

/>
<link rel="stylesheet" href="/sample/font-select.css" />

<style>
  :root {
    --main-text: #222;
    --main-bg: #fff;
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --main-text: #ddd;
      --main-bg: #000;
    }
  }
  body {
    color: var(--main-text);
    background: var(--main-bg);
  }
</style>
