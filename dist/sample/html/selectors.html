<!doctype html>
<title>title</title>
<link rel="stylesheet" href="/sample/font-select.css" />
<meta
  name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script>
  jQuery(function ($) {
    // デフォルトのスタイルシートをjQueryで指定

    $(":not('input')")
      .css('margin', '1px')
      .css('padding', '1px')
      .css('font-size', '12px')
      .css('line-height', '1em')
      .css('border', '#fff 1px solid')
    $('li').css('list-style', 'none')
    $('li, div span, p').css('margin-left', '10px')
    $('span').css('display', 'block')

    // $("セレクタ").メソッド(…); が基本の形
    // .css() は数あるメソッドの内の１つ
    // メソッドは後ろに複数連結可能

    // 一行目は以下のように書ける
    // $(":not('input')").css({
    //   'margin' : '1px',
    //   'padding' : '1px',
    //   'font-size' : '12px',
    //   'line-height' : '1em',
    //   'border' : '#fff 1px solid'
    // });

    // 一行目は以下のようにも書ける
    // var foo = {
    //   'margin' : '1px',
    //   'padding' : '1px',
    //   'font-size' : '12px',
    //   'line-height' : '1em',
    //   'border' : '#fff 1px solid'
    // }
    // $(":not('input')").css(foo);

    // メソッド作成

    $.fn.redBorder = function () {
      reset() // リセット用関数の実行
      this.css('border', '#f00 1px solid').css(
        'background-color',
        'rgba(255,0,0,0.1)'
      ) // thisに入るオブジェクトに対してborder,background-colorを付ける
    }
    /*
$.fn.メソッド名 = function(){
処理;
}
が基本の形
*/

    // リセット用関数の定義

    reset = function () {
      $(":not('input')")
        .css('border', '#fff 1px solid')
        .css('background-color', 'rgba(255,255,255,1)')
    }
    // input以外の全てのborder,background-colorをリセット

    // clickしたinputのvalueが示すオブジェクトをredBorderメソッドに伝える

    $('input').on('click', function () {
      $(this.value).redBorder()
      // this -> clickされたinput(オブジェクト)
      // this.value -> そのinputのvalue(文字列)
      // $(this.value) -> そのvalueが示すDOM要素(オブジェクト)
    })
  })
</script>
