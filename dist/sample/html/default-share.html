<style>
  html {
    padding: 10px;
  }
  ul {
    padding: 0;
  }
  li {
    display: inline-block;
    list-style: none;
  }
</style>

<h2>official</h2>
<ul>
  <li>
    <a
      href="https://developers.facebook.com/docs/plugins/share-button?locale=ja_JP"
      >facebook</a
    >
  </li>
  <li><a href="https://publish.twitter.com/#">Twitter</a></li>
  <li>
    <a href="https://social-plugins.line.me/ja/how_to_install#lineitbutton"
      >LINE</a
    >
  </li>
</ul>

<h2>sample</h2>
<ul>
  <li>
    <div id="fb-root"></div>
    <script>
      ;(function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0]
        if (d.getElementById(id)) return
        js = d.createElement(s)
        js.id = id
        js.src =
          'https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v3.2&autoLogAppEvents=1'
        fjs.parentNode.insertBefore(js, fjs)
      })(document, 'script', 'facebook-jssdk')
    </script>
    <div
      class="fb-share-button"
      data-href="http://3300.me/sample/html/default_share/sample.html"
      data-layout="button_count"
      data-size="small"
      data-mobile-iframe="true"
    >
      <a
        target="_blank"
        href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2F3300.me%2Fsample%2Fhtml%2Fdefault_share%2Fsample.html&amp;src=sdkpreparse"
        class="fb-xfbml-parse-ignore"
        >シェア</a
      >
    </div>
  </li>
  <li>
    <a
      href="https://twitter.com/share?ref_src=twsrc%5Etfw"
      class="twitter-share-button"
      data-show-count="false"
      >ツイート</a
    >
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </li>
  <li>
    <div
      class="line-it-button"
      data-lang="ja"
      data-type="share-a"
      data-url="http://3300.me/sample/html/default_share/sample.html"
      style="display: none"
    ></div>
    <script
      src="https://d.line-scdn.net/r/web/social-plugin/js/thirdparty/loader.min.js"
      async="async"
      defer="defer"
    ></script>
  </li>
</ul>
