<!doctype html>
<title>title</title>
<link rel="stylesheet" href="/sample/font-select.css" />

<style>
  video {
    width: 480px;
  }
</style>

<video loop poster="./img/mp4-mouse-enter-thumb01.png" preload="metadata">
  <source src="./mov/mp4-mouse-enter-sample01.mp4" />
</video>

<video loop poster="./img/mp4-mouse-enter-thumb02.png" preload="metadata">
  <source src="./mov/mp4-mouse-enter-sample02.mp4" />
</video>

<script>
  ;((d) => {
    const videos = d.getElementsByTagName('video')
    const playVideo = function () {
      this.play()
    }
    const pauseVideo = function () {
      this.pause()
    }
    ;[].forEach.call(videos, (item) => {
      item.addEventListener('mouseenter', playVideo, false)
      item.addEventListener('mouseleave', pauseVideo, false)
    })
  })(document)
</script>
