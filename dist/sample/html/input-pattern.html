<!doctype html>
<title>title</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="/sample/font-select.css" />

<style>
  input {
    padding: 6px;
    border: #ddd 1px solid;
  }
</style>

<form action="#" method="post">
  電話番号(ハイフンあり、半角数字、桁指定):
  <input
    type="text"
    pattern="\d{1,5}-\d{1,4}-\d{4,5}"
    title="市外局番からハイフン(-)あり"
  /><br />

  電話番号(ハイフンなし、半角数字、桁指定):
  <input
    type="text"
    pattern="\d{6,14}"
    title="市外局番からハイフン(-)なし"
  /><br />

  電話番号(ハイフン不問、半角数字、桁指定なし):
  <input type="text" pattern="^[\d-]+$" title="市外局番から" /><br />

  メールアドレス(半角英数字、@._-):
  <input
    type="text"
    pattern="^([a-zA-Z0-9])+([a-zA-Z0-9\._-])*@([a-zA-Z0-9_-])+([a-zA-Z0-9\._-]+)+$"
  /><br />

  URL:
  <input type="text" pattern="https?://.+" /><br />

  口座番号(半角数字、全角数字、7桁):
  <input type="text" pattern="[0-9０-９]{7}" /><br />

  半角英数字のみ:
  <input type="text" pattern="^[0-9A-Za-z]+$" /><br />

  半角英字のみ:
  <input type="text" pattern="^[A-Za-z]+$" /><br />

  半角数字のみ:
  <input type="text" pattern="^\d+$" /><br />

  全角ひらがなのみ:
  <input type="text" pattern="^[\sぁ-ん゛゜ー「」、]+$" /><br />

  全角カタカナのみ:
  <input type="text" pattern="^[\sァ-ン゛゜ー「」、]+$" /><br />

  半角ｶﾀｶﾅのみ:
  <input type="text" pattern="^[\sｧ-ﾝﾞﾟｰ｡｢｣､]+$" /><br />

  カタカナの氏名など(全角と半角のカタカナとスペース):
  <input type="text" pattern="^[\sァ-ン゛゜ー「」、ｧ-ﾝﾞﾟｰ｡｢｣､]+$" /><br />

  <br />
  <input type="reset" value="リセット" /> <input type="submit" value="送信" />
</form>
