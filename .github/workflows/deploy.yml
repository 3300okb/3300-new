name: Deploy Vite dist to Server (rsync)

on:
  push:
    branches: ['main']
  workflow_dispatch:

concurrency:
  group: deploy-server
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SERVER_SSH_PORT }} ${{ secrets.SERVER_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Check dist changes
        id: dist_check
        run: |
          set -e
          CHANGES=$(rsync -avz --delete --dry-run --itemize-changes \
            -e "ssh -p ${{ secrets.SERVER_SSH_PORT }}" \
            dist/ \
            ${{ secrets.SERVER_SSH_USER }}@${{ secrets.SERVER_SSH_HOST }}:${{ secrets.SERVER_TARGET }})
          if [ -n "$CHANGES" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "$CHANGES"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes in dist. Skip deploy."
          fi

      - name: Deploy via rsync
        if: steps.dist_check.outputs.changed == 'true'
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SERVER_SSH_PORT }}" \
            dist/ \
            ${{ secrets.SERVER_SSH_USER }}@${{ secrets.SERVER_SSH_HOST }}:${{ secrets.SERVER_TARGET }}
